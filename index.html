<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <img class="sidebar" src="img/background.jpg" alt="fern leaves">
    <img class="head" src="img/side.png" alt="Odin logo">
    <div class="odin">ODIN</div>
    <div class="middle">
        <div class="upper-middle">This is not a real online service. This is a test sign up form that I am making as a part of my web development class. If you want to learn web development too then sign up below please.</div>
        <form class="lower-middle" action="example.com/path" method="post">
            <div class="form-upper">
                <div class="form-header">
                    <p>Sign Up Here:</p>
                </div>
                <div class="form-inputs">
                    <div class="inputs-left">
                        <div class="firstname">
                            <label for="First Name">First Name</label>
                            <input type="text" id="First Name">
                        </div>
                        <div class="email">
                            <label for="Email">Email Address</label>
                            <input type="email" id="Email">
                        </div>
                        <div class="password">
                            <label for="Password">Password</label>
                            <input class="password1" type="password" id="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,16}" title="Password must be between 6 and characters long">
                        </div>
                    </div>
                    <div class="inputs-right">
                        <div class="lastname">
                            <label for="Last Name">Last Name</label>
                            <input type="text" id="Last Name">
                        </div>
                        <div class="phone">
                            <label for="Phone">Phone Number</label>
                            <input type="tel" id="Phone">
                        </div>
                        <div class="confirmpassword">
                            <label for="Confirm Password">Confirm Password</label>
                            <input class="password2" type="password" id="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,16}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-lower">
                <button type="submit">Sign Up</button>
                <p>If you already have an account <span><a href="">click here to sign in</a></span></p>
            </div>
        </form>
    </div>
</body>
</html>
